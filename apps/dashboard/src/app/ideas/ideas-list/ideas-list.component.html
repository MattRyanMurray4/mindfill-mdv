<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select an Idea</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let idea of ideas"
        (click)="selected.emit(idea)"
        class="mat-list-item"
      >
        <h1 matLine>{{ idea.ideaName }}</h1>
        <p matLine>{{ idea.date }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(idea); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
