<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select an Adventure</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let adventure of adventures"
        (click)="selected.emit(adventure)"
        class="mat-list-item"
      >
        <h1 matLine>{{ adventure.adventureName }}</h1>
        <!-- <p matLine>{{adventure.}}</p> -->
        <button
          mat-icon-button
          (click)="deleted.emit(adventure); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
