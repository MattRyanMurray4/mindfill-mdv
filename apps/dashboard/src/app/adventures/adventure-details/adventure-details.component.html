<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentAdventure.id; else createNew">
      <h1>Update{{ originalName }}</h1>
    </mat-card-title>
    <ng-template #createNew>
      <h1>Submit New Adventure</h1>
    </ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Adventure Name</mat-label>
        <input
          matInput
          placeholder="Adventure Name"
          formControlName="adventureName"
          type="text"
          name="adventureName"
        />
        <mat-error *ngIf="form.get('adventureName')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Destination</mat-label>
        <input
          matInput
          placeholder="Destination"
          formControlName="destination"
          type="text"
          name="destination"
        />
        <mat-error *ngIf="form.get('destination')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Date</mat-label>
        <input
          matInput
          placeholder="Date"
          formControlName="adventureDate"
          type="date"
          name="adventureDate"
        />
        <mat-error *ngIf="form.get('adventureDate')">Required Field</mat-error>
      </mat-form-field>
      <section class="full-width">
        <mat-label>
          Distance: {{ form.get('mileage')?.value }} miles
        </mat-label>
        <mat-slider
          formControlName="mileage"
          min="0"
          max="5000"
          class="full-width"
          thumbLabel
          tickInterval="1"
        ></mat-slider>
      </section>
      <mat-checkbox placeholder="Completed" formControlName="adventureComplete"
        >Completed</mat-checkbox
      >
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        type="submit"
        [disabled]="form.invalid"
        color="primary"
      >
        {{ currentAdventure.id ? 'Update' : 'Submit' }}
      </button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
